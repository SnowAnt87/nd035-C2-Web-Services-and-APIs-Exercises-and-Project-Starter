# Application name and port
server.port=8082
spring.application.name=pricing-service

# Eureka client configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Optional: Enable Eureka client health check (helps with registration issues)
eureka.client.healthcheck.enabled=true

# Optional: Management and health exposure to help with service registration and diagnostics
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
